<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/33d4322a25.js" crossorigin="anonymous"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- Main Section -->
    <main class="max-w-screen-xl mx-auto px-20 lg:px-32">

    </main>

    <!-- Header Section -->
    <header class="flex pt-10 mb-20">

        <!-- Text Section -->
        <div class="">
            <h1 class="text-5xl md:text-7xl mb-5">It's good <br>
                tea time at The
                <br> Tea House
            </h1>
            <p class="text-gray-500 w-3/4 mb-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                Taste Buds.</p>
            <button
                class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text text-white font-bold">Explore
                More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
        </div>

        <!-- Image Section -->
        <div class="relative">
            <!-- image -->
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- Card -->
            <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">

                <!-- icon -->
                <div><i class="fa-solid fa-star text-2xl text-amber-400"></i>
                </div>

                <!-- text -->
                <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
        </div>

    </header>

</body>

</html>
